server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Handle React Router routes
  location / {
    try_files $uri /index.html;
  }

  # Optional: Handle caching of static assets
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}
